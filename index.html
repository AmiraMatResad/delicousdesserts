<!DOCTYPE html>
<html>
<head>
	<title>HTML Image Tutorial</title>
	<style>
		body
			{
				background-image: url('images/soft-pink.png');
			}


	</style>
</head>
<body>

<h1>HTML Image Tutorial</h1>


<img src="https://www.starbucks.com.my/media/logo_tcm58-366_w1024_n.png" height="100px" width="100px">

<img src="images/muffin.jpg" height="400px" width="300px">

<img src="images/cookies.jpg" height="400px" width="300px" alt="chocolate cream cookies">

<img src="images/cake.gif" height="400px" width="500px">

<img src="images/japan-map.png" usemap="#japan-map">

<map name="japan-map">
    <area target="" alt="" title="" href="Kansai" coords="562,722,30" shape="circle">
    <area target="" alt="" title="" href="Kyushu" coords="243,816,28" shape="circle">
    <area target="" alt="" title="" href="Kanto" coords="806,642,37" shape="circle">
    <area target="" alt="" title="" href="Hokkaido" coords="1016,150,39" shape="circle">
</map>


</body>
</html>
